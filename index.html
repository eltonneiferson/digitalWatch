<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elton Neiferson">
    <title>Digital Watch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main id="container" class="darkMode">
        <div class="time">
            <span class="hour">00</span>
            <span class="time-separator">:</span>
            <span class="minutes">00</span>
            <span class="time-separator">:</span>
            <span class="seconds">00</span>
        </div>
        <div class="date"><h1><span class="week">00</span>, <span class="day">00</span> de <span class="month">00</span> de <span class="year">2022</span></h1></div>
        <div class="controls">
            <input name="control" id="dark" type="radio" checked>
            <input name="control" id="blue" type="radio">
            <input name="control" id="green" type="radio">
            <input name="control" id="red" type="radio">
        </div>
    </main>
</body>
</html>
